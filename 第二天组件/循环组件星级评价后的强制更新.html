<body>
    <div id="box">
        <p v-for="item in list">{{item}}</p>

            el: "#box",
            data: {
               list:[1,2,3,4,5]
            },
           
            methods: {
              update(){
                  this.list[2]=33;
                //  方法1  this.list.splice(2,1,33)
                   //  方法2  this.$forceUpdate()
                //    通过下标去改数据  视图有时候 不会更新 采取这2法
              }
            }





        })

    </script>
