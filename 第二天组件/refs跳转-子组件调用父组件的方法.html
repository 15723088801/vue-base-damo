<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="box">
        <!-- <input type="text" id="wbk" ref="wbk"> -->
        <com ref="mycom"></com>
    </div>
    


    <script>

        var com={
            template:`<div @click="fatherfun1">aaaaaa</div>`,
            methods:{
                fun(){
                    alert("child")
                },
                fatherfun1(){
                    this.$parent.fatherfun222()
                    // 子组件调用父组件**********
                }
            }
        }




        new Vue({
            el: "#box",
            data: {
                a: "aaa"
            },
            components:{
                com
            },
            beforeCreate() {
                console.log( this.a)
            },
            created() {
                console.log( this.a)
                this.a="aaaaaa"

            },
            beforeMount() {
                console.log("beforeMount")

            },
            mounted() {
                // $refs一定要在mounted 中调用  因为这才有真实的节点
                
                console.log("mounted")
                // this.$refs.wbk.focus()
                // this.$refs  是固定的语法
                // ************找节点  并且调用focus() 方法
                // 下面是 low的方法  
                // document.getElementById("wbk").focus()
                // ***************
                this.$refs.mycom.fun()
                // 父组件调用子组件的方法
            },
            updated() {
                console.log("updated")

            },methods:{
                fatherfun222(){
                    alert("fatherfun")
                }
            }





        })

    </script>
</body>

</html>
