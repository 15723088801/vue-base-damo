<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .color {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="range" min="0" max="255" v-model="color.r">
        <input type="range" min="0" max="255" v-model="color.g">
        <input type="range" min="0" max="255" v-model="color.b">
        <div class="color" v-bind:style="{background:ys}"></div>
    </div>

    <script>
        new Vue({
            el: "#box",
            data: {
                color: { r: 0, g: 0, b: 0 }
            },
            // created() {
            //     this.ys = `rgb(${this.r},${this.g},${this.b})`
            // },
            watch: {
                color: {
                    handler(n, o) {
                        this.ys = `rgb(${n.r},${n.g},${n.b})`
                        // this 是这个实例。  这个实例上  创建了一个ys变量
                    },
                    deep: true,
                    immediate:true//一上来就立即执行这段代码  特定的！   立即监控
                }
            }
        })

    </script>
</body>

</html>
