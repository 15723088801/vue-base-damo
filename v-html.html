<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
   <div id="box">
      <p v-bind:title="msg">{{aaaaa}}</p>
      <p v-html="msg"></p>
   </div>

   <script>
       new Vue({
           el:"#box",
           data:{
               msg:"<h1>hello world</h1>"
           }
       })

   </script>
</body>
</html>
